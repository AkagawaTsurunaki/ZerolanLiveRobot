syntax = "proto3";
package zerolan.playground;

message SpeechChunk {
  bytes data = 1;
  string audio_type = 2;
  int32 sample_rate = 3;
  int32 channels = 4;
}

message RPCResponse {
  int32 code = 1;
  string message = 2;
}

service MicrophoneManager {
  rpc SendSpeechChunk (SpeechChunk) returns (RPCResponse) {}
}